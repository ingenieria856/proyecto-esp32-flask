<!DOCTYPE html>
<html>
<head>
    <title>Control LED ESP32</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .on { background-color: #4CAF50; color: white; }
        .off { background-color: #f44336; color: white; }
        .topic { font-family: monospace; background: #eee; padding: 5px; }
    </style>
</head>
<body>
    <h1>Control Remoto LED</h1>
    <p>Usa este t√≥pico en tu ESP32: <span class="topic">{{ topic }}</span></p>
    <form method="POST">
        <button type="submit" name="command" value="ON" class="on">ENCENDER</button>
        <button type="submit" name="command" value="OFF" class="off">APAGAR</button>
    </form>
</body>
</html>
