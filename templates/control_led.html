<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ESP32 con DHT22</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: var(--dark);
            color: white;
            padding: 25px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected { background-color: var(--success); }
        .disconnected { background-color: var(--danger); }
        
        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .panel h2 {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.8rem;
        }
        
        .topic {
            font-family: 'Courier New', monospace;
            background-color: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .btn-on {
            background-color: var(--success);
            color: white;
        }
        
        .btn-off {
            background-color: var(--danger);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .sensor-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
        }
        
        .sensor-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .sensor-value {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .humidity-value { color: var(--primary); }
        .temperature-value { color: var(--warning); }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--dark);
            color: white;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .btn {
                padding: 12px 20px;
                min-width: 120px;
                font-size: 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> Control IoT ESP32</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot" id="mqttStatus"></span>
                    <span>MQTT</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="socketStatus"></span>
                    <span>WebSocket</span>
                </div>
            </div>
        </header>
        
        <div class="panels">
            <div class="panel">
                <h2><i class="fas fa-lightbulb"></i> Control LED</h2>
                <p>Tópico MQTT:</p>
                <div class="topic">{{ topic_led }}</div>
                
                <form method="POST" class="control-form">
                    <div class="control-buttons">
                        <button type="submit" name="command" value="ON" class="btn btn-on">
                            <i class="fas fa-power-off"></i> ENCENDER
                        </button>
                        <button type="submit" name="command" value="OFF" class="btn btn-off">
                            <i class="fas fa-power-off"></i> APAGAR
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="panel">
                <h2><i class="fas fa-thermometer-half"></i> Sensor DHT22</h2>
                <p>Tópico MQTT:</p>
                <div class="topic">{{ topic_dht }}</div>
                
                <div class="sensor-data">
                    <div class="sensor-card">
                        <div class="sensor-title">Humedad</div>
                        <div class="sensor-value humidity-value">{{ initial_humidity }}<small>%</small></div>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="sensor-card">
                        <div class="sensor-title">Temperatura</div>
                        <div class="sensor-value temperature-value">{{ initial_temperature }}<small>°C</small></div>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Sistema IoT con ESP32 & Flask | Desplegado en Render | Tiempo real con WebSockets</p>
        </footer>
    </div>

    <script>
        // Inicializar gráficos
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        
        const humidityChart = new Chart(humidityCtx, {
            type: 'doughnut',
            data: {
                labels: ['Humedad', 'Restante'],
                datasets: [{
                    data: [{{ initial_humidity }}, 100 - {{ initial_humidity }}],
                    backgroundColor: ['#3498db', '#ecf0f1'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%',
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                }
            }
        });
        
        const temperatureChart = new Chart(tempCtx, {
            type: 'doughnut',
            data: {
                labels: ['Temperatura', 'Restante'],
                datasets: [{
                    data: [{{ initial_temperature }}, 50 - {{ initial_temperature }}],
                    backgroundColor: ['#f39c12', '#ecf0f1'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%',
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                }
            }
        });
        
        // Configuración SocketIO con reconexión robusta
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity,
            transports: ['websocket'],
            timeout: 20000
        });
        
        // Actualizar estado de conexión
        socket.on('connect', () => {
            console.log('✅ Conectado al servidor via WebSockets');
            document.getElementById('socketStatus').className = 'status-dot connected';
        });
        
        socket.on('disconnect', () => {
            console.log('⚠️ Desconectado del servidor');
            document.getElementById('socketStatus').className = 'status-dot disconnected';
        });
        
        socket.on('connect_error', (error) => {
            console.error('❌ Error de conexión:', error);
        });
        
        // Actualizar estado MQTT (simulado)
        document.getElementById('mqttStatus').className = 'status-dot connected';
        
        // Actualizar datos cuando lleguen nuevos
        socket.on('dht_update', (data) => {
            const humidity = data.humidity;
            const temperature = data.temperature;
            
            // Actualizar valores numéricos
            document.querySelector('.humidity-value').innerHTML = `${humidity}<small>%</small>`;
            document.querySelector('.temperature-value').innerHTML = `${temperature}<small>°C</small>`;
            
            // Actualizar gráficos
            humidityChart.data.datasets[0].data = [humidity, 100 - humidity];
            temperatureChart.data.datasets[0].data = [temperature, 50 - temperature];
            
            humidityChart.update();
            temperatureChart.update();
        });
        
        // Forzar reconexión periódica (solución para Render Free)
        setInterval(() => {
            if (!socket.connected) {
                console.log('Intentando reconectar WebSocket...');
                socket.connect();
            }
        }, 30000);
    </script>
</body>
</html>
