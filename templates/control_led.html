<!DOCTYPE html>
<html>
<head>
    <title>Control ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .control-panel, .sensor-panel {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .on { background-color: #4CAF50; color: white; }
        .off { background-color: #f44336; color: white; }
        .on:hover { background-color: #45a049; }
        .off:hover { background-color: #d32f2f; }
        .topic {
            font-family: monospace;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px;
        }
        .chart-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: inline-block;
        }
        .sensor-value {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        .humidity-value { color: #2196F3; }
        .temperature-value { color: #FF5722; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Control ESP32</h1>
        
        <div class="control-panel">
            <h2>Control LED</h2>
            <p>Tópico: <span class="topic">{{ topic_led }}</span></p>
            <form method="POST">
                <button type="submit" name="command" value="ON" class="on">ENCENDER</button>
                <button type="submit" name="command" value="OFF" class="off">APAGAR</button>
            </form>
        </div>
        
        <div class="sensor-panel">
            <h2>Sensor DHT22</h2>
            <p>Tópico: <span class="topic">{{ topic_dht }}</span></p>
            
            <div>
                <div class="sensor-value humidity-value">Humedad: {{ initial_humidity }}%</div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            
            <div>
                <div class="sensor-value temperature-value">Temperatura: {{ initial_temperature }}°C</div>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctxHumidity = document.getElementById('humidityChart').getContext('2d');
        var humidityChart = new Chart(ctxHumidity, {
            type: 'doughnut',
            data: {
                labels: ['Humedad', 'Restante'],
                datasets: [{
                    data: [{{ initial_humidity }}, 100 - {{ initial_humidity }}],
                    backgroundColor: ['rgba(33, 150, 243, 0.8)', 'rgba(200, 200, 200, 0.2)'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        var ctxTemp = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(ctxTemp, {
            type: 'doughnut',
            data: {
                labels: ['Temperatura', 'Restante'],
                datasets: [{
                    data: [{{ initial_temperature }}, 50 - {{ initial_temperature }}],
                    backgroundColor: ['rgba(255, 87, 34, 0.8)', 'rgba(200, 200, 200, 0.2)'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw + '°C';
                            }
                        }
                    }
                }
            }
        });

        var socket = io();
        socket.on('dht_update', function(data) {
            var humidity = data.humidity;
            var temperature = data.temperature;
            document.querySelector('.humidity-value').textContent = 'Humedad: ' + humidity + '%';
            document.querySelector('.temperature-value').textContent = 'Temperatura: ' + temperature + '°C';
            humidityChart.data.datasets[0].data = [humidity, 100 - humidity];
            humidityChart.update();
            temperatureChart.data.datasets[0].data = [temperature, 50 - temperature];
            temperatureChart.update();
        });
    </script>
</body>
</html>
